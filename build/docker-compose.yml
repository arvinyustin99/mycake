version: '3.5'
services:
  mycake-database:
    build:
      context: '../'
      dockerfile: './build/mycake_database/Dockerfile'
    volumes:
      - ../build/mycake_database/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - 1401:5432
    env_file: ./.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - mycake-network
networks:
  mycake-network:
    driver: bridge